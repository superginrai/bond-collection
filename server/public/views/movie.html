<md-card>
    <md-card-title>
        <md-card-title-text>
            <h1>Movies</h1>
            <h2>Create the next James Bond adventure with the Bond of your choice!</h2>
        </md-card-title-text>
    </md-card-title>

    <md-card-content>

        <form ng-submit="vm.createMovie(vm.newMovie)">
            <!-- <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding> -->
            <!-- <div> -->
            <div layout="row">
                <md-input-container>
                    <label>Movie Title</label>
                    <input ng-model="vm.newMovie.title">
                </md-input-container>
                <md-input-container>
                    <label>Release Year</label>
                    <input ng-model="vm.newMovie.date">
                </md-input-container>
                <md-input-container>
                    <label>Run-Time</label>
                    <input ng-model="vm.newMovie.runtime">
                </md-input-container>
                <md-input-container>
                    <label>Select Your Bond</label>
                    <md-select ng-model="vm.newMovie.actor_id">
                        <md-option ng-repeat="actor in vm.actors.data" value="{{actor.id}}">{{actor.name}}</md-option>
                    </md-select>
                </md-input-container>
                <md-input-container>
                    <label>Add a Poster/Picture?</label>
                    <md-select ng-model="vm.newMovie.image_path">
                        <md-option>
                            <em>None</em>
                        </md-option>
                        <md-option value="/images/ally.jpeg">Ally</md-option>
                        <md-option value="/images/chadwick.png">Chadwick</md-option>
                        <md-option value="/images/charlize.jpg">Charlize</md-option>
                        <md-option value="/images/cillian.jpg">Cillian</md-option>
                        <md-option value="/images/emily.jpg">Emily</md-option>
                        <md-option value="/images/idris.jpg">Idris</md-option>
                        <md-option value="/images/kris.jpeg">Kris</md-option>
                        <md-option value="/images/luke.jpeg">Luke</md-option>
                        <md-option value="/images/tom.jpg">Tom</md-option>
                    </md-select>
                </md-input-container>
                <md-button ng-click="vm.createMovie(vm.newMovie)" type="submit">Submit</md-button>
            </div>
    </md-card-content>

    <div>
        <md-content class="md-padding" layout-xs="column" layout="row" layout-wrap>
            <div flex-xs flex-gt-xs="30" layout="column" ng-repeat="movie in vm.movies.data">
                <md-card md-theme="{{ showDarkTheme ? 'dark-orange' : 'default' }}" md-theme-watch>
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">{{movie.title}} ({{movie.date}})</span>
                            <span class="md-subhead">{{movie.name}}</span>
                            <span class="md-subhead">Run-Time: {{movie.runtime}} min.</span>
                        </md-card-title-text>
                    </md-card-title>
                    <md-card-content layout="row" layout-align="space-between">
                        <div class="md-media-xl card-media">
                            <img ng-src="{{movie.image_path}}" alt="no picture available" style="width: 150px;">
                        </div>

                        <md-card-actions layout="column">
                            <md-button class="md-icon-button" aria-label="Favorite">
                                <!-- <md-icon md-svg-icon="img/icons/favorite.svg"></md-icon> -->
                            </md-button>
                            <md-button class="md-icon-button" aria-label="Settings">
                                <!-- <md-icon md-svg-icon="img/icons/menu.svg"></md-icon> -->
                            </md-button>
                            <md-button class="md-icon-button" aria-label="Share">
                                <!-- <md-icon md-svg-icon="img/icons/share-arrow.svg"></md-icon> -->
                            </md-button>
                            <md-button class="md-primary md-raised" ng-click="vm.deleteMovie(movie.id)">Delete</md-button>
                        </md-card-actions>
                    </md-card-content>
                </md-card>
            </div>
        </md-content>
    </div>
