<h1>Movies</h1>

<form ng-submit="vm.createMovie(vm.newMovie)">
    <label>
        Create a New Bond Movie:
        <input placeholder="Movie Title" ng-model="vm.newMovie.title" />
    </label>

    <select ng-model="vm.newMovie.actor_id">
        <option value="">Select Your Bond</option>
        <option ng-repeat="actor in vm.actors.data" value="{{actor.id}}">{{actor.name}}</option>
    </select>
    <input placeholder="Release Year" ng-model="vm.newMovie.date" />
    <input placeholder="Run-Time" ng-model="vm.newMovie.runtime" />
    <select ng-model="vm.newMovie.image_path">
        <option value="" disabled selected>Add a Poster/Picture?</option>
        <option value="ally.jpeg">Ally</option>
        <option value="chadwick.png">Chadwick</option>
        <option value="charlize.jpg">Charlize</option>
        <option value="cillian.jpg">Cillian</option>
        <option value="emily.jpg">Emily</option>
        <option value="idris.jpg">Idris</option>
        <option value="kris.jpeg">Kris</option>
        <option value="luke.jpeg">Luke</option>
        <option value="tom.jpg">Tom</option>
    </select>
    <input type="submit" value="Create Movie" />
</form>

<div>
    <!-- <div id=popupContainer> -->
    <div class="card" ng-repeat="movie in vm.movies.data">
        <!-- <div layout="row" style="width: 18rem;"> -->
        <img ng-src="images/{{movie.image_path}}" alt="no picture available">
        <div>
            <h3 class="card-title">{{movie.title}}({{movie.date}})</h5>
            <h4 class="card-subtitle mb-2 text-muted">{{movie.name}}</h6>
            <p>Run Time: {{movie.runtime}} min.</p>
            <md-button class="md-primary md-raised" ng-click="vm.deleteMovie(movie.id)">Delete</md-button>
            <!-- </div> -->
            <!-- </div> -->
        </div>
    </div>
</div>
